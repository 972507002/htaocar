    <div class="title"><A   href="toLogin">登录</A>|<A class="on"  href="#">注册</A></div>
    <form name="regform" class="loginform" method="post" id="regform">
          <table class="logintable mt20" style="width:100%;">
        <tr>
          <th>手机号：</th>
          <td><input type="text" name="loginName" id="loginName" class="inp01" placeholder="请输入手机号" ajaxurl="" /></td>
        </tr>
          <tr>
          <th>验证码：</th>
          <td><input type="text" name="code" class="inp01" placeholder="请输入验证码"  ajaxurl="" />
              <input style="width:100px;" type="button" class="weui_btn weui_btn weui_btn_mini weui_btn_primary" value="获取验证码"  onclick="clickButton(this)"/></td>
        </tr>
        
       
        <tr>
          <th>密&nbsp;&nbsp;&nbsp;码：</th>
          <td><input type="password" name="password" placeholder="请输入密码"  class="inp01"/></td>
        </tr>
        
      </table>
      <div class="gly-1">
         
          <span><input type="button" class="login_but" value="立即注册" onclick="formReg()"/>
            <!--<input type="hidden" name="action" value="login"/>-->
          </span></div>
    </form>
  </div>
     
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script> 
<script type="text/javascript">
        function clickButton(obj) {
            var obj = $(obj);
            var loginName=$('#loginName').val();
            if(loginName==null){
                alert("手机号码不能为空");
                return;
            }
            if(!(/^[1][3,4,5,7,8][0-9]{9}$/.test(loginName))){
                alert("手机号码格式不正确");
                return;
            }

            obj.attr("disabled", "disabled");
            /*按钮倒计时*/
            var time = 60;
            var set = setInterval(function () {
                obj.val(--time + "(s)");
            }, 1000);
            /*等待时间*/
            setTimeout(function () {
                obj.attr("disabled", false).val("重新获取验证码");
                /*倒计时*/
                clearInterval(set);
            }, 60000);

            $.ajax({
                type: "POST", //用POST方式传输
                url: 'getCode', //目标地址.
                data:{"phoneNumber":loginName},
                success:function(data) {
//                alert("获取成功");
//                window.location.href="/#";
//                    $("#rCode").html(data);
                },
                error: function(e) {
                    alert(e);
                }
            });

        }


    function formReg() {
        var formParam = $("#regform").serialize();//序列化表格内容为字符串
        $.ajax({
            type:'post',
            url:'register',
            data:formParam,
            success:function(resultDto) {
                if(resultDto.success) {
                    alert(resultDto.message);
                    window.location.href="/toLogin";
//                    $("#regResult").val(result.message);
                }else {
                    alert(resultDto.message);
                }
            },
            error:function (e) {
                alert("注册出现一些问题，暂时失败");
            }
        })
    }

</script>
