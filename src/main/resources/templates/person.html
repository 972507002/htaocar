<script>
    function changePass() {
        var pw=$("#pw").val();
        var pw1=$("#pw1").val();
        if(pw!=pw1){
            alert("两次输入密码不匹配");
            return;
        }
        var formParam = $("#chanForm").serialize();//序列化表格内容为字符串
        $.ajax({
            type: 'post',
            url: 'changePass',
            data: formParam,
            success: function (resultDto) {
                if (resultDto.success) {
                    alert(resultDto.message);
                } else {
                    alert(resultDto.message);
                }
            },
            error: function (e) {
                alert("出现一些问题，请稍后尝试");
            }
        })
    }
</script>
