<script th:inline="javascript">

    $(document).ready(function () {
        var theId = [[${id}]];
        if(theId !== null){
            var lId = theId - 1;
            var hId = theId + 1;
            $(".cl-fy a").eq(theId).addClass("on");
            $(".cl-fy a").eq(0).attr("href", "toUsers?pageIndex=" + lId);
            $(".cl-fy a").eq(6).attr("href", "toUsers?pageIndex=" + hId);
        }else {
            $(".cl-fy a").eq(1).addClass("on");
            $(".cl-fy a").eq(6).attr("href","toUsers?pageIndex=2");
        }

    });


    function powerPer(loginName,personType) {
        if(personType==0){
            alert("当前用户已为管理员");
            return;
        }
        var url = "powerPer?loginName=" + loginName;
//        alert(url);
        var ok = confirm("给用户提权？");
        if (ok) {
            window.location.href = url;
        }
    }

    function deletePer(loginName,personType) {
        if(personType==0){
            alert("要搞管理员请联系站长");
            return;
        }
        var url = "deletePer?loginName=" + loginName;
//        alert(url);
        var ok = confirm("查封用户？");
        if (ok) {
            window.location.href = url;
        }
    }

</script>
