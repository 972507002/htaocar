<script th:inline="javascript">

    $(document).ready(function () {
        var theId = [[${id}]];
        if(theId !== null){
            var lId = theId - 1;
            var hId = theId + 1;
            $(".cl-fy a").eq(theId).addClass("on");
            $(".cl-fy a").eq(0).attr("href", "toReservations?pageIndex=" + lId);
            $(".cl-fy a").eq(6).attr("href", "toReservations?pageIndex=" + hId);
        }else {
            $(".cl-fy a").eq(1).addClass("on");
            $(".cl-fy a").eq(6).attr("href","toReservations?pageIndex=2");
        }

    });


    function reDelete(reservId) {
        var url = "deleteRe?reservId=" + reservId;
//        alert(url);
        var ok = confirm("删除预约？");
        if (ok) {
            window.location.href = url;
        }
    }
</script>
