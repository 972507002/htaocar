<script th:inline="javascript">

    function relDelete(carId) {
        var url = "deleteCar?carId=" + carId;
        var ok = confirm("删除车辆？");
        if (ok) {
            window.location.href = url;
        }

    }


    $(document).ready(function () {
        var theId = [[${id}]];
        if(theId !== null){
            var lId = theId - 1;
            var hId = theId + 1;
            $(".cl-fy a").eq(theId).addClass("on");
            $(".cl-fy a").eq(0).attr("href", "toRelease?pageIndex=" + lId);
            $(".cl-fy a").eq(6).attr("href", "toRelease?pageIndex=" + hId);
        }else {
            $(".cl-fy a").eq(1).addClass("on");
            $(".cl-fy a").eq(6).attr("href","toRelease?pageIndex=2");
        }

    });
</script>
